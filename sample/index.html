<html>
    <head>
        <link href="./style.css" rel="stylesheet" />
        <script src="../dist/google-maps-autocomplete-input.js"></script>
    </head>
    <body>
      <div class="autocomplete" style="width:300px;">
        <input id="autocomplete" type="text" name="myCountry" placeholder="Country">
      </div>
      <script>
        const gmaInput = new googleMapsAutocompleteInput("<API_TOKEN>");

        const placeInput = document.getElementById('autocomplete');

        const placeConfig = {
          countryCode: 'us',
          autocompleteType: [],
          onlyName: false
        }

        const afterPlaceSelected = (place_id, place_name) => {
          console.log(place_id, place_name);
        }

        gmaInput.bindInput({
          input: placeInput,
          config: placeConfig,
          afterSelected: afterPlaceSelected
        });
      </script>
    </body>
</html>
