<html>
    <head>
        <link href="./style.css" rel="stylesheet" />
        <script src="../dist/google-maps-autocomplete-input.js"></script>
    </head>
    <body>
      <div class="autocomplete" style="width:300px;">
        <input id="autocomplete" type="text" name="myCountry" placeholder="Country">
      </div>
      <script>
        const gmaInput = new googleMapsAutocompleteInput("<API_TOKEN>");

        const cityInput = document.getElementById('autocomplete');

        const cityConfig = {
          countryCode: 'us',
          autocompleteType: [],
          onlyName: false
        }

        const afterCitySelected = place_id => {
          console.log(place_id);
        }

        gmaInput.bindInput({
          input: cityInput,
          config: cityConfig,
          afterSelected: afterCitySelected
        });
      </script>
    </body>
</html>
